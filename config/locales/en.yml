# Sample localization file for English. Add more files in this directory for other locales.
# See https://github.com/svenfuchs/rails-i18n/tree/master/rails%2Flocale for starting points.

en:
  flash:
    actions:
      destroy:
        notice: "%{resource_name} was successfully deleted."
        alert: "%{resource_name} could not be deleted."
    classes:
      create:
        notice: "Class was successfully created."
      update:
        notice: "Class was successfully updated."
      destroy:
        notice: "Class was successfully deleted."
        alert: "Class could not be deleted."
  number:
    format:
      separator: '.'
      delimiter: ','
      precision: 2
  date:
    input:
      formats:
        - :default
        - :long
        - :short
    formats:
      default: "%m/%d/%Y"
      short: "%b %e"
      long: "%B %e, %Y"
      only_day: "%e"
    day_names:
      - Sunday
      - Monday
      - Tuesday
      - Wednesday
      - Thursday
      - Friday
      - Saturday
    abbr_day_names:
      - Sun
      - Mon
      - Tue
      - Wed
      - Thur
      - Fri
      - Sat
    month_names:
      - ~
      - January
      - February
      - March
      - April
      - May
      - June
      - July
      - August
      - September
      - October
      - November
      - December
    abbr_month_names:
      - ~
      - Jan
      - Feb
      - Mar
      - Apr
      - May
      - Jun
      - Jul
      - Aug
      - Sep
      - Oct
      - Nov
      - Dec
    order:
      - :month
      - :day
      - :year
  time:
    input:
      formats:
        - :default
        - :long
        - :short
        - :time
    formats:
      default: "%m/%d/%Y"
      short: "%B %e %I:%M %p"
      long: "%A, %B %e, %Y %l:%M%p"
      time: "%l:%M %p"
    am: "am"
    pm: "pm"
